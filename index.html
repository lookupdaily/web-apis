<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Web APIs</title>
  <link rel="stylesheet" type="text/css" href="styles.css" /> 
</head>
<body>
  <header>
    <h1>HTML Web APIs</h1>
  </header>
  <nav>
    <ul>
      <li><button id="nav-drag">HTML Drag and Drop</button></li>
      <li><button>Full Screen</button></li>
      <li><button>Geolocation</button></li>
      <li><button>Audio context</button></li>
    </ul>
  </nav>
  <article class="hidden" id="article-drag-drop">
    <h2>HTML Drag and Drop</h2>
    <p>HTML drag-and-drop uses the DOM event model and <i>drag events</i>, inherited from mouse events.</p>
    <div class="box bg-salmon" id="item" draggable="true"><p>Drag me!</p></div>
    <div class="box outline-dotted hidden" id="target"><p id="drop-text">Drop here</p></div>
    <aside id="drag-drop-info" class="hidden">
      <h3>Uses for drag and drop:</h3>
      <ul>
        <li>File uploading</li>
        <li>Reordering items in a list</li>
        <li>Copying items</li>
      </ul>
    </aside>
  </article>
  <script src="src/nav.js"></script>
  <script src="src/dragAndDrop.js"></script>
</body>
</html>
